name: Pixaxe
version: $SERVICE_TAG
description: >-
  Image examination
accepts: image/.*
rejects: empty|metadata/.*|image/unknown

stage: CORE
category: Static Analysis

file_required: true
timeout: 300
disable_cache: false

enabled: true
is_external: false
licence_count: 0

config:
  max_pixel_count: 10000000

heuristics:
  - heur_id: 1
    name: OCR Detection found
    description: Suspicious verbage found in OCR inspection.
    score: 100
    signature_score_map:
      macros: 100
      ransomware: 100
    filetype: "*"

  - heur_id: 2
    name: Steg Detection found
    description: Hidden data found embedded in image.
    score: 100
    filetype: "*"

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-pixaxe:$SERVICE_TAG
  cpu_cores: 1.0
  ram_mb: 2048
